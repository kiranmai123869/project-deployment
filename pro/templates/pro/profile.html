<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - ConsultEase</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<style>
    /* General Styles */
body {
  font-family: 'Arial', sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f4f4f9;
  color: #333;
}

/* Navbar Styles */
.navbar {
  background: #007BFF;
  color: white;
  padding: 10px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.navbar h1 {
  font-size: 1.5em;
  margin: 0;
}

.navbar .dropdown {
  position: relative;
}

.navbar .dropdown-button {
  background: none;
  border: none;
  color: #fff;
  font-size: 1.2em;
  cursor: pointer;
}

.navbar .dropdown-menu {
  display: none;
  position: absolute;
  right: 0;
  top: 100%;
  background: #fff;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  border-radius: 5px;
  overflow: hidden;
  z-index: 10;
}

.navbar .dropdown-menu a {
  display: block;
  padding: 10px 20px;
  color: #333;
  text-decoration: none;
  font-size: 0.9em;
}

.navbar .dropdown-menu a:hover {
  background: #f4f4f9;
}

.navbar .dropdown:hover .dropdown-menu {
  display: block;
}

/* Profile Container */
.profile-container {
  width: 90%;
  max-width: 800px;
  margin: 20px auto;
  background: #fff;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  overflow: hidden;
}

/* Profile Header */
.profile-header {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

.profile-info {
  text-align: left;
}

.profile-info h1 {
  margin: 5px 0;
  font-size: 1.5em;
}

.profile-info p {
  margin: 0;
  font-size: 0.9em;
}

.profile-icon {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  margin-bottom: 10px;
  border: 3px solid #fff;
}

/* Profile Content */
.profile-content {
  padding: 20px;
}

.profile-content h2 {
  margin-bottom: 20px;
  font-size: 1.2em;
  border-bottom: 2px solid #007BFF;
  display: inline-block;
}

.profile-content ul {
  list-style: none;
  padding: 0;
}

.profile-content li {
  margin-bottom: 10px;
  font-size: 1em;
}

.profile-content li strong {
  font-weight: bold;
}
</style>

<body>
  <!-- Navbar -->
  <div class="navbar">
    <h1>ConsultEase</h1>
    <div class="dropdown">
      <button class="dropdown-button">
        <i class="fas fa-user-circle"></i> Menu
      </button>
      <div class="dropdown-menu">
        <a href="edit.html">Edit Profile</a>
        <a href="appointment.html">My Appointments</a>
        <a href="settings.html">Settings</a>
        <a href="logout.html">Logout</a>
        <a href="dashboard.html">dashboard</a>
        <a href="catalog.html">catalog</a>
        <a href="learn.html">learn more</a>
      </div>
    </div>
  </div>

  <!-- Profile Container -->
  <div class="profile-container">
    <header class="profile-header">
      <div class="profile-info">
        <img src="https://via.placeholder.com/100" alt="User Icon" class="profile-icon">
        <h1>John Doe</h1>
        <p>john.doe@example.com</p>
      </div>
    </header>

    <main class="profile-content">
      <h2>Profile Details</h2>
      <ul>
        <li><strong>Full Name:</strong> John Doe</li>
        <li><strong>Email:</strong> john.doe@example.com</li>
        <li><strong>Phone:</strong> +1-234-567-890</li>
        <li><strong>Member Since:</strong> January 2023</li>
      </ul>
    </main>
  </div>
</body>
</html>
